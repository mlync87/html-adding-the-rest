<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../discord.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container container">
      <div class="server-menu container">
        <div class="DM container"></div>
        <div class="server-list container">
          <div class="serverIcon"></div>
          <div class="serverIcon"></div>
          <div class="serverIcon"></div>
          <div id="addServerIcon"></div>
          <div id="discoverIcon"></div>
          <div id="downloadIcon"></div>
        </div>
      </div>

      <div class="rooms-list container">
        <div class="server-name container">
          <p class="name"></p>
          <div class="arrow"></div>
        </div>
        <div class="invite container">
          <div id="inviteBanner"></div>
          <div id="cross"></div>
        </div>
        <div class="rooms container">
          <div class="category container" id="category1">
            <div class="categoryHeader container">
              <p class="categoryName"></p>
              <div class="addRoom"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
          </div>
          <div class="category container" id="category2">
            <div class="categoryHeader container">
              <p class="categoryName"></p>
              <div class="addRoom"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
          </div>
          <div class="category container" id="category3">
            <div class="categoryHeader container">
              <p class="categoryName"></p>
              <div class="addRoom"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
          </div>
          <div class="category container" id="category4">
            <div class="categoryHeader container">
              <p class="categoryName"></p>
              <div class="addRoom"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
            <div class="room container">
              <div class="roomIcon"></div>
              <div class="roomName"></div>
            </div>
          </div>
        </div>
        <div class="profile-widget container">
          <div id="profileIcon"></div>
          <div id="profileHandle"></div>
          <div id="mute" class="icon"></div>
          <div id="deafen" class="icon"></div>
          <div id="settings" class="icon"></div>
        </div>
      </div>

      <div class="main container">
        <div class="top-row container">
          <div class="room-name"></div>
          <div class="notifications"></div>
          <div class="pins"></div>
          <div class="users"></div>
          <div class="search"></div>
          <div class="inbox"></div>
          <div class="help"></div>
        </div>
        <div class="main-row container">
          <div class="chat-history container">
            <div class="empty"></div>
            <div class="roomIconChat"></div>
            <div class="welcomeMessage"></div>
            <div class="inviteLinks"></div>
            <div class="membersList"></div>
            <div class="chat"></div>
          </div>
          <div class="chat-bar container">
            <div class="addElementIcon"></div>
            <div class="chatBar"></div>
            <div class="gift"></div>
            <div class="gif"></div>
            <div class="emoji"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
